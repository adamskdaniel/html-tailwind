<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page with Tailwind</title>
</head>
<body >

    <!-- body section -->
    <section class="bg-indigo-100 min-h-screen flex items-center justify-center"> 
        
        <!-- login container -->
        <div class="bg-white flex rounded-2xl shadow-lg max-w-2xl p-5  ">

            <!-- form -->
            <div class="md:w-1/2 px-8 mt-5">
                <h2 class="font-bold text-2xl text-[#0681BE]">Login</h2>
                <p class="text-sm mt- text-[#0681BE]">Already a member</p>

                <form action="" class="flex flex-col gap-3">
                    <input class="p-2 mt-4 rounded-xl border" type="email" name="Email" placeholder="enter email..." >
        

                    <input class="p-2 rounded-xl border w-full"  type="password" name="Password" placeholder="enter password...">

                                     
                    <button class="bg-[#0681BE] rounded-xl drop-shadow-lg py-2 text-white font-semibold hover:scale-105 duration-500">
                        Login
                    </button>
                  
                </form>

                <div class="mt-6 px-4 grid grid-cols-3 items-center text-gray-400">
                    <hr class="border-gray-400">
                    <p class="text-center">OR</p>
                    <hr class="border-gray-400">
                </div>

                <button class="bg-white border border-[#D9D9DB] shadow-lg rounded-xl py-2 mt-4 w-full text-[#0681BE] font-semibold hover:scale-105 duration-500">Login with Google</button>

                <p class="mt-5 text-xs border-b py-3">
                    Forgot your password?
                </p>

                <div class="text-xs mt-3 flex justify-between items-center ">
                    <p class="">Don't have an account</p>
                    <button class=" py-1 px-5 border border-[#D9D9DB] rounded-lg hover:scale-105 duration-500">Register</button>
                </div>

            </div>

            <!-- image -->
            <div class="md:block hidden w-1/2 ">

                <img class="rounded-2xl shadow-xl " src="/loginphoto.png" alt="" >

            </div>
            


        </div>

    
    </section>
    

        


    
</body>
</html>
